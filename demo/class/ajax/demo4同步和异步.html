<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    window.onload=function () {
        var req=new XMLHttpRequest();
        req.open('get','demo4.php',true);//get传递 异步
//            req.open('get','demo4.php',false);//get传递 异步
        req.onreadystatechange=function(){
            if(req.readyState==4 && req.status==200){
                var str=req.responseText;//获取服务器返回的字符串
                alert(str);
            }
        }
        req.send();//如果send方法没有数据 写空,约定
        document.write(Math.random());
    }
</script>
</body>
</html>
