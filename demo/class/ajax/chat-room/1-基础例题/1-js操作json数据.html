<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
//JSON数据格式，同时也是字面量对象
var stu={
	'name':'李白',
	'sex':'男',
	'fun1':function(){
		alert('锄禾日当午');
	},
	'array1':[10,20,30],
	'obj1':{'num1':'第一个数','num2':'第二个数'}
};
//给对象添加属性
stu.age=20;
stu['add']='上海';
//取值
console.log(stu.name);		// 李白
console.log(stu['sex']);	//男
//循环全部获取值
for(var s in stu){
	console.log(stu[s]);
}
//获取函数
stu.fun1();
//获取数组
console.log(stu['array1']);	//[10, 20, 30]
//获取对象
console.log(stu.obj1);	//	Object {num1: "第一个数", num2: "第二个数"}
</script>
</body>
</html>
